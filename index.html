<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <div class="header">
        <div id="title">Etch-A-Sketch</div>
    </div>

    <div class="middleSection">
        <div class="sidebar">

            <label for="colorpicker" id="colorlabel">Color</label>
            <div class="colorpicker">
                <input type="color" id="colorpicker"
                name="colorpicker" value="#000000" />
            </div>
            
            <button id="rainbowbutton">Rainbow mode</button>

            <button id="eraseButton">Erase</button>

            <div class="rangeSlider value">32 x 32</div>
            <div class="rangeSlider">
                <input type="range" min="1" max="64" value="32"
                       id="slider">
            </div>

            
        </div>
        <div class="container sketchboxes"></div>
        <div class="invisibleplaceholder"></div>
    </div>

    <div class="footer">
        <div id="name">Camron Rule</div>
    </div>

</body>
</html>
